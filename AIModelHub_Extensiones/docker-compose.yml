version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ml-assets-postgres
    environment:
      POSTGRES_USER: ml_assets_user
      POSTGRES_PASSWORD: ml_assets_password
      POSTGRES_DB: ml_assets_db
    ports:
      - "5432:5432"
    volumes:
      - ml-assets-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ml_assets_user -d ml_assets_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: ml-assets-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ml-assets-minio-data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  ml-assets-postgres-data:
    name: ml-assets-postgres-data
  ml-assets-minio-data:
    name: ml-assets-minio-data
